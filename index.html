<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asana</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- Header Section -->
    <header>
      <!-- Left: Hamburger + Logo -->
      <div class="left-section">
        <div class="menu-icon" id="menu-icon-id">‚ò∞</div>
        <img
          src="images/Asana-Logo-Horizontal-Coral-White.svg"
          alt="Logo"
          class="logo"
        />
      </div>

      <!-- Middle: Search Bar -->
      <div class="search-section">
        <div class="search-box">
          <span class="icon">üîç</span>
          <input type="text" placeholder="Search" />
          <span class="shortcut">Ctrl K</span>
        </div>
      </div>

      <!-- Right: Shortcut Info + Profile -->
      <div class="right-section">
        <div class="shortcut-info">Shortcut: Ctrl K</div>
        <div class="profile-icon">
          <img src="https://via.placeholder.com/36" alt="User Avatar" />
        </div>
      </div>
    </header>

    <section class="sidebar-section" id="sidebarSection">
      <div class="menu-items">
        <a href="#"
          ><i class="fas fa-home"></i><span class="label">Home</span></a
        >
        <a href="#"
          ><i class="fas fa-user"></i><span class="label">About</span></a
        >
        <a href="#"
          ><i class="fas fa-cogs"></i><span class="label">Services</span></a
        >
        <a href="#"
          ><i class="fas fa-envelope"></i><span class="label">Contact</span></a
        >
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
